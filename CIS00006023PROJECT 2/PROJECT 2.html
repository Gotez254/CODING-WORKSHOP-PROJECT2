<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development and Programming</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header h2 {
            margin: 10px 0;
            font-size: 1.5em;
        }

        .apply-now {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
        }

        .apply-now:hover {
            background-color: #0056b3;
        }

        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
            background-color: #444;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .info {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: white;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .info img {
            max-width: 100%;
            height: auto;
            margin-right: 20px;
            border-radius: 10px;
        }

        .info p {
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Web Development and Programming</h1>
        <h2>Coding Workshop</h2>
        <button class="apply-now">Apply Now</button>
    </header>
    <nav>
        <ul>
            <li><a href="#">Mason University</a></li>
            <li><a href="#">Mason University Evening Program</a></li>
            <li><a href="#">Mason University Programs</a></li>
        </ul>
    </nav>
    <section class="info">
        <img src="path/to/your/image.jpg" alt="Person coding">
        <p>More Info</p>
    </section>
</body>
</html>
